<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle icon-only start>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

    <ion-grid >
        <ion-row margin-top="50px">
          <ion-col class="cont">
              <!-- <ion-card style="color: white; text-align:center; background-color: rgb(70, 102, 243);">School Calender</ion-card> -->
              <div class="profile-view__image-container" (click)="pushCal()"> 
                  <ion-card class="label">School Calendar</ion-card> 
                <img src="img/calendar.png" style="border-radius:60px; background-color:rgba(205, 216, 226, 0.219)" >
             
              </div>
            
          </ion-col>
          <ion-col class="cont" >
              <!-- <ion-card style="color: white; text-align:center; background-color: rgb(70, 102, 243);">School Calender</ion-card> -->
              <div class="profile-view__image-container " (click)="pushTime()">
                  <ion-card class="label">Time-Table</ion-card> 
                <img src="img/timetable.png" style="border-radius:60px; background-color:rgba(205, 216, 226, 0.219)" >
              </div>
            </ion-col>
        </ion-row>

        <ion-row margin-top="50px" padding>
          <ion-col class="cont">
              <div class="profile-view__image-container" (click)="pushForum()">
                  <ion-card class="label">Help Forum</ion-card>  
                <img src="img/chat.png" style="border-radius:60px; background-color:rgba(205, 216, 226, 0.219)"  >
              </div>
          </ion-col>
          <ion-col class="cont">
              <div class="profile-view__image-container">
                  <ion-card class="label">Note</ion-card>
                  <img src="img/note.jpg" style="border-radius:60px;" (click)="pushAbout()"  >
                  <!-- <p style="margin-top:-40px;margin-left: 90px; color: rgb(235, 235, 245); position: absolute">Help <br> Forum</p> -->
              </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    
</ion-content>
