<ion-header>

  <ion-navbar>
    <ion-title>My Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
    <ion-item>
        <ion-avatar item-start>
            <img src="img/avatar.png">
        </ion-avatar>
        <h2>{{message.senderName}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
    
      <!-- <img src="img/advance-card-bttf.png"> -->
    
      <ion-card-content>
          <ion-card-title>
              {{message.messageTitle}}
            </ion-card-title>
  <ion-card-content id="Input">
              {{message.messageContent}}
      </ion-card-content>
    </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
 </ion-card>

</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-10>
          <ion-textarea placeholder="Enter message..." [(ngModel)] ="messageComment.messageContent"> </ion-textarea>
        </ion-col>
      <ion-col col-2>
        <button clear ion-button  icon-only >
            <ion-icon name="send" (click)="sendMessageComment(messageComment)"></ion-icon>
        </button>
      </ion-col>
      </ion-row>
</ion-footer>
