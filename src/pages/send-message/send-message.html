<ion-header >
    <ion-navbar color="primary">
        <div style="color:white; margin-left: 5%">Send Message to:</div>
        <ion-title>
         {{channel.name}}
        </ion-title>
      </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>Enter Message Title</ion-label>
    <ion-input type="text" placeholder="Message Title"  [ngModelOptions]="{standalone: true}" [(ngModel)] ="message.messageTitle" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Senders Identity</ion-label>
    <ion-input type="text" placeholder="Enter Your Name"[(ngModel)] ="message.senderName"  [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item no-lines>
  <ion-label color="primary">Message</ion-label>
  </ion-item >
  <ion-item no-lines style="margin-top: -10px;">
  <textarea [(ngModel)] ="message.messageContent"  [ngModelOptions]="{standalone: true}" placeholder="Write your Message" #myInput id="myInput" rows="11.5" maxLength="500" (keyup)="resize()" [(ngModel)]="myStuff"></textarea>
</ion-item>
</ion-content>
<ion-footer>
 <ion-toolbar  style="text-align:center">
   <ion-row>
     <ion-col col-9>
      <button ion-button clear (click)="pushPage()"> View Previous Messages</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-only clear (click)="sendMessage(message)" >
            <ion-icon name="send"></ion-icon>
          </button>
    </ion-col>
    </ion-row>
    </ion-toolbar>
</ion-footer>
