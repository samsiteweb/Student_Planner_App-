<form #registerForm="ngForm" novalidate>

      <ion-item>
          <ion-label floating >Email Address</ion-label>
          <ion-input [(ngModel)]= "account.email" [ngModelOptions]="{standalone: true}" type= "email" 
          name="email" #email="ngModel"
           required ></ion-input>
        </ion-item>

        <div padding *ngIf="email.invalid && email.dirty">
          <span class="global__input-error">Email address is not valid</span>
        </div>
        <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input [(ngModel)]="account.password" 
            [ngModelOptions]="{standalone: true}" 
            type= "password" name="password" #password="ngModel"
            required 
            pattern="[a-zA-Z0-9!@#$%^&*]{6,20}$" ></ion-input>
      </ion-item>

      <div padding *ngIf="password.invalid && password.dirty">
          <span class="global__input-error">Password is not valid</span>
        </div>

  <ion-row class="register-form__button">
    <button ion-button (click)="register()" [disabled]="registerForm.invalid" > Register </button>
  </ion-row>
</form>
